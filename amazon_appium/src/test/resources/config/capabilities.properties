# Appium Server Configuration
# For Appium 2.x (no /wd/hub endpoint)
appium.server.url=http://127.0.0.1:4723

# Android Capabilities
platform.name=Android
platform.version=14.0
device.name=Android Emulator
automation.name=UiAutomator2

# App Configuration
app.package=com.amazon.mShop.android.shopping
app.activity=com.amazon.mShop.home.HomeActivity

# APK Path (optional - if you want to install app)
# app.path=/path/to/amazon.apk

# Additional Capabilities
auto.grant.permissions=true
no.reset=true
full.reset=false

# Timeouts
implicit.wait=10
explicit.wait=20
